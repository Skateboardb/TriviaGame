<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Quest</title>
  </head>
  <body>

    <script type="text/javascript">

    // Write code here!

var steak=confirm("do you like steak")
// var type=prompt("what kind of sushi do you like?")
// var soup=prompt("would you prefer soup?")


if(steak){
    var type=prompt("what kind of steak do you like?")
    document.write("You like " + type + " more than any other food on earth.")
} else {
    var soup=confirm("would you prefer soup?")
}
if (soup){
    document.write("no soup for you!")
} else {
    document.write("some people are just impossible to please")
}

    </script>

  </body>
