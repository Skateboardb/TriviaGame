<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<title>Favorite TV Shows</title>
	</head>
	<body>
		<script type="text/javascript">
			// defines variable favTVshows as empty array and declares tvShow
			var favTVshows = [];
			var tvShow;

			// For Loop Elements Repeats 3 Times
			for (var i = 1; i < 4; i++) {
				// Defines tvShow as a prompt so it can collect info
				tvShow = prompt("What's your #" + i + " favorite TV show?");

				// pushes input to end of array
				favTVshows.push(tvShow);
			}

			// loop to call the array's indeces
			for (var j = 0; j < favTVshows.length; j++) {
				// target of the loop
				alert(favTVshows[j]);
			}
		</script>
	</body>
</html>
